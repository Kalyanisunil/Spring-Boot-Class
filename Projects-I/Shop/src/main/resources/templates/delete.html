<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Product</title>
</head>
<body>
<h1>Delete Product</h1>
<p>Are you sure you want to delete <span th:text="${productDetails.name}"></span>?</p>
<form action="#" th:action="@{/delete/{id}(id=${productDetails.id})}" method="post">
    <input type="hidden" name="name" th:value="${productDetails.name}" />
    <input type="submit" value="Delete" />
</form>
<a href="/all">Cancel</a>
</body>
</html>
