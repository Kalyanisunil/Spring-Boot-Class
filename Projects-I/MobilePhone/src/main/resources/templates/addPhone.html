<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Phone</title>
</head>
<body>
<h1>Add Phone</h1>

<form th:action="@{/submit}" method="post">
	Model: <input type="text" name="id" required><br>
    Brand: <input type="text" name="name" required><br>
    Description: <input type="text" name="class_Name" required><br>
    Price: <input type="number" name="age" required><br>
    <button type="submit">Save</button>
</form>

 <a th:href="@{/Students}">Back to List</a>
</body>
</html>
