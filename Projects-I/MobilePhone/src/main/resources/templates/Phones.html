<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">All phones</h1>

 <a th:href="@{/addPhone}">Add new Phone</a>

<table border="1" class="table table-striped">
    <tr>
        <th>Model</th>
        <th>Brand</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
	<tr th:each="phone : ${phones}">
		<td th:text="${phone.Model_name}"></td>
	    <td th:text="${phone.Brand}"></td>
	    <td th:text="${phone.Description}"></td>
	    <td th:text="${phone.Price}"></td>
		<td> <a th:href="@{/EditRecord}">Edit</a>|<a th:href="@{/deleteRecord}">Delete</a></td>
	</tr>

</table>
</body>
</html>
