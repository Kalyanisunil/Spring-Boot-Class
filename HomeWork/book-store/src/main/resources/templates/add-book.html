<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1>Add Book</h1>

<form th:action="@{/saveBook}" th:object="${book}" method="post" class="border p-4 rounded bg-light">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" th:field="*{author}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/books" class="btn btn-secondary">Back</a>
</form>
</body>
</html>
