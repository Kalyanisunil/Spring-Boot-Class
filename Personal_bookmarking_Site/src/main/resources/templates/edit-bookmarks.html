<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Bookmark</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-warning text-dark border-0">
                        <h1 class="h4 mb-0">Edit Bookmark</h1>
                        <p class="text-muted mb-0">You are editing bookmark ID: <span th:text="${bookmark.id}"></span></p>
                    </div>
                    <div class="card-body">
                        <!-- 
                            Form submits to /bookmarks/edit/{id} which calls the 
                            @PostMapping("/edit/{id}") method in your controller.
                        -->
                        <form th:action="@{/bookmarks/edit/{id}(id=${bookmark.id})}" th:object="${bookmark}" method="post">
                            
                            <!-- Hidden ID field is crucial for the update process -->
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="mb-3">
                                <label for="title" class="form-label fw-bold">Title:</label>
                                <input type="text" id="title" th:field="*{title}" class="form-control" required />
                            </div>

                            <div class="mb-4">
                                <label for="url" class="form-label fw-bold">URL:</label>
                                <input type="url" id="url" th:field="*{url}" class="form-control" placeholder="https://" required />
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning btn-lg">Save Changes</button>
                            </div>
                        </form>

                        <a th:href="@{/bookmarks/my}" class="btn btn-link mt-3 p-0">‚Üê Back to My Bookmarks</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
