<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4"> Bookmarks ðŸ“Œ</h1>
    
    <div class="card p-3 mb-4 shadow-sm">
        <form th:action="@{/bookmarks/search}" method="get" class="row g-3 align-items-center">
            <div class="col-md-10">
                <input 
                    type="text" 
                    name="keyword" 
                    th:value="${keyword}" 
                    placeholder="Search bookmarks by title, URL, or category..."
                    class="form-control form-control-lg"
                >
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100 btn-lg">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
        </form>
    </div>
    
    <hr class="my-4">

    <h2 class="mb-3">Bookmark List</h2>
    <div th:if="${bookmarks != null and bookmarks.isEmpty()}">
        <div class="alert alert-info" role="alert">
            No bookmarks found! Try a different search term or add a new bookmark.
        </div>
    </div>
    
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-hover table-striped table-bordered align-middle mb-0">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">URL</th>
                    <th scope="col">Category</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bookmark : ${bookmarks}">
                    <td th:text="${bookmark.title}">Example Title</td>
                    <td>
                        <a th:href="${bookmark.url}" 
                           th:text="${bookmark.url}" 
                           target="_blank" 
                           class="link-primary text-break"
                        >http://example.com</a>
                    </td>
                    <td th:text="${bookmark.category}">Web Development</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
</script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</body>
</html>
