<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Bookmark</title>
</head>
<body>
<h2>Add Bookmark</h2>

<form th:action="@{/bookmarks/add}" th:object="${bookmark}" method="post">
    Title: <input type="text" th:field="*{title}" required><br><br>
    URL: <input type="url" th:field="*{url}" required><br><br>
    <button type="submit">Save</button>
</form>

<a href="/bookmarks">Back</a>
</body>
</html>
