<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1>Book List</h1>

<a th:href="@{/addbook}" class="btn btn-success mb-3">Add New Book</a>

<table class="table table-bordered">
    <thead>
        <tr>
            
            <th>Title</th>
           
            <th>Price</th>
        </tr>
    </thead>
    	<tr th:each="row : ${namesAndPrices}">
	             <td th:text="${row[0]}"></td>
	             <td th:text="${row[1]}"></td>
	         </tr>
    </tbody>
</table>
<p th:text="${message}"></p>
</body>
</html>
