<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
</head>
<body>
<h1>All Students</h1>

 <a th:href="@{/addStudents}">Add new Student</a>
 <a th:href="@{/searchStudent}">Search a student</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Class</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
	<tr th:each="student : ${students}">
		<td th:text="${student.id}"></td>
	    <td th:text="${student.name}"></td>
	    <td th:text="${student.class_Name}"></td>
	    <td th:text="${student.age}"></td>
		<td> <a th:href="@{/EditRecord}">Edit</a>|<a th:href="@{/deleteRecord}">Delete</a></td>
	</tr>

</table>
</body>
</html>
